<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

<nav th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/about">ToDoList</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- Botón Tareas -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${#session.getAttribute('idUsuarioLogeado')})}">Tareas</a>
                </li>
                <!-- Botón Equipos -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/equipos}">Equipos</a>
                </li>
                <!-- Botón Gestión de Equipos (solo para administradores) -->
                <li class="nav-item" th:if="${#session.getAttribute('esAdmin')}">
                    <a class="nav-link" th:href="@{/equipos/gestion-equipos}">Gestión de Equipos</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${#session.getAttribute('nombreUsuario')}">Usuario</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDr
                    opdown">
                        <a class="dropdown-item" href="#">Cuenta</a>
                        <a class="dropdown-item" th:href="@{/usuario/perfil}">Ver perfil</a>
                        <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</nav>
</html>
