<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil de Usuario</title>
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Funciones para alternar entre vista y edición
        function toggleEdit() {
            document.getElementById("perfil-view").classList.add("d-none");
            document.getElementById("perfil-edit").classList.remove("d-none");
        }

        function cancelEdit() {
            document.getElementById("perfil-edit").classList.add("d-none");
            document.getElementById("perfil-view").classList.remove("d-none");
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Perfil de Usuario</h2>

            <!-- Modo Vista -->
            <div id="perfil-view">
                <div class="row mb-3">
                    <div class="col-md-3 text-end fw-bold">Nombre:</div>
                    <div class="col-md-6" th:text="${usuario.nombre}">Juan Pérez</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end fw-bold">Email:</div>
                    <div class="col-md-6" th:text="${usuario.email}">juan@example.com</div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 text-end fw-bold">Fecha de Nacimiento:</div>
                    <div class="col-md-6" th:text="${usuario.fechaNacimiento}">1990-01-01</div>
                </div>
                <div class="text-center">
                    <!-- Botón flotante con icono -->
                    <button class="btn btn-primary" onclick="toggleEdit()">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </div>
            </div>

            <!-- Modo Edición -->
            <div id="perfil-edit" class="d-none">
                <form th:action="@{/usuario/perfil}" method="post">
                    <div class="mb-3 row">
                        <label for="nombre" class="col-md-3 col-form-label text-end fw-bold">Nombre:</label>
                        <div class="col-md-6">
                            <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fechaNacimiento" class="col-md-3 col-form-label text-end fw-bold">Fecha de Nacimiento:</label>
                        <div class="col-md-6">
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="${usuario.fechaNacimiento}" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Icons (para usar los iconos de lápiz, check y cancelar) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
