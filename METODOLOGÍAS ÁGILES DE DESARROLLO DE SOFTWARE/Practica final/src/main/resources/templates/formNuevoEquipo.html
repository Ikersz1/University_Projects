<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(titulo='Nuevo Equipo')"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container mt-4">
    <h2>Crear Nuevo Equipo</h2>
    <form method="post" th:action="@{/equipos/nuevo}" th:object="${equipoData}">
        <div class="form-group">
            <label for="nombre">Nombre del Equipo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Equipo</button>
    </form>
    <div class="mt-3" th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>
</div>
<div th:replace="fragments :: javascript"></div>
</body>
</html>
