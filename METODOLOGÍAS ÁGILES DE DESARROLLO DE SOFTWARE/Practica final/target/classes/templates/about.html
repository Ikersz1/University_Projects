<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Acerca de')"></head>

<body>

<!-- Barra de menú -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:if="${idUsuarioLogeado != null}">
                <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${idUsuarioLogeado})}">Tareas</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" th:if="${idUsuarioLogeado != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${nombreUsuario ?: 'Usuario'}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Cuenta</a>
                    <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                </div>
            </li>
            <li class="nav-item" th:if="${idUsuarioLogeado == null}">
                <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
            </li>
            <li class="nav-item" th:if="${idUsuarioLogeado == null}">
                <a class="nav-link" th:href="@{/registro}">Registrarse</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="container-fluid">
        <h1>ToDoList</h1>
        <ul>
            <li>Desarrollada por Iker Sánchez, Georg Usin y Salma Benmoussa</li>
            <li>Versión 1.4.0 </li>
            <li>Fecha de release: 18-12-2024</li>
        </ul>
    </div>
</div>



<div th:replace="fragments::javascript"/>

</body>
</html>
