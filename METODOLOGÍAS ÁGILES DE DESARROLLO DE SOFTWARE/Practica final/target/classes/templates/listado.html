<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Listado de Equipos')"></head>

<body>

<!-- Barra de menú -->
<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2>Listado de Equipos</h2>
        </div>
        <div class="col text-right">
            <!-- Botón para crear un nuevo equipo -->
            <a class="btn btn-primary" th:href="@{/equipos/nuevo}">Crear Nuevo Equipo</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre del Equipo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td>
                        <a th:href="@{'/equipos/' + ${equipo.id}}" th:text="${equipo.nombre}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>

</body>
</html>
