<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fav of favorites" [href]="generateURL(fav.category, fav.id)">
      <ion-label>
        <h2>{{ fav.name }}</h2>
        <p>{{ fav.category }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
