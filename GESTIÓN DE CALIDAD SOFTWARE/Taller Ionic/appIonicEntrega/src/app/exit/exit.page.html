<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Exit Star Wars</ion-title> <!-- Cambia el título según la página -->
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" fullscreen>
  <div class="container">
    <div class="alert-box">
      <p>Are you sure you want to close this app?</p>
      <div class="alert-buttons">
        <ion-button color="primary" (click)="closeApp()">YES</ion-button>
        <ion-button color="danger" (click)="cancel()">NO</ion-button>
      </div>
    </div>
  </div>
</ion-content>
